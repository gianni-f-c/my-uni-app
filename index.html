<head>

    <title>Flashcards Farmacologia</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Header e Statistiche */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stats-box {
            text-align: center;
            font-size: 0.9rem;
        }

        .stats-val {
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
        }
        
        .score-green { color: var(--success); }
        .score-red { color: var(--danger); }

        /* Contenitore Card */
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 350px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            background: var(--card-bg);
            border-radius: 20px;
            text-align: center;
            user-select: none;
        }

        .card-front {
            border: 2px solid #e2e8f0;
        }

        .card-back {
            background-color: #f0f9ff;
            transform: rotateY(180deg);
            border: 2px solid var(--primary);
        }

        .card-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.3rem;
            line-height: 1.5;
            font-weight: 500;
        }

        /* Pulsanti di Valutazione */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .flashcard.flipped + .controls .actions { 
            /* Logica gestita via JS per visualizzare i bottoni quando girata */
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-size: 1rem;
        }

        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-success { background-color: var(--success); color: white; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3); }
        .btn-danger { background-color: var(--danger); color: white; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
        .btn-nav { background-color: #e2e8f0; color: var(--text); }
        .btn-reset { background-color: var(--text); color: white; margin-top: 20px; font-size: 0.8rem; padding: 8px 16px;}

        /* Controls Container */
        .controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .evaluation-row {
            display: flex;
            gap: 20px;
            height: 50px; /* Spazio riservato */
        }

        .hidden { visibility: hidden; opacity: 0; }
        .visible { visibility: visible; opacity: 1; }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>

        // --- STATO DELL'APP ---
        let cards = [...originalData];
        let currentIndex = 0;
        let isFlipped = false;
        let isShuffle = false;
        
        let stats = {
            right: 0,
            wrong: 0,
            evaluated: {} // tiene traccia delle card gi√† votate { index: 'right'/'wrong' }
        };

        // --- ELEMENTI DOM ---
        const flashcardEl = document.getElementById('flashcard');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const cardCounter = document.getElementById('card-counter');
        const scoreRight = document.getElementById('score-right');
        const scoreWrong = document.getElementById('score-wrong');
        const evalButtons = document.getElementById('eval-buttons');
        const shuffleStatus = document.getElementById('shuffle-status');
        const progressBar = document.getElementById('progress-fill');
        const rightBtn = document.querySelector('.btn-success');
        const wrongBtn = document.querySelector('.btn-danger');

        // --- INIZIALIZZAZIONE ---
        function init() {
            loadProgress();
            loadCard();
        }

        function loadCard() {
            const data = cards[currentIndex];
            questionText.textContent = data.q;
            answerText.textContent = data.a;
            
            // Reset visuale
            isFlipped = false;
            flashcardEl.classList.remove('flipped');
            toggleEvalButtons(false);
            
            updateUI();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            flashcardEl.classList.toggle('flipped');
            toggleEvalButtons(isFlipped);
        }

        function toggleEvalButtons(show) {
            if (show) {
                const btns = evalButtons.querySelectorAll('button');
                btns.forEach(b => {
                    b.classList.remove('hidden');
                    b.classList.add('visible');
                    // Riabilita bottoni se era gi√† stato votato
                    b.disabled = false;
                    b.style.opacity = "1";
                });

                // Se la card corrente √® gi√† stata votata, disabilita i bottoni
                /* (Opzionale: se vuoi impedire di cambiare voto. Per ora lascio libero il voto multiplo o lo sovrascrivo) */
            } else {
                const btns = evalButtons.querySelectorAll('button');
                btns.forEach(b => {
                    b.classList.remove('visible');
                    b.classList.add('hidden');
                });
            }
        }

        // --- LOGICA DI VOTO E NAVIGAZIONE ---
        function vote(isCorrect) {
            // Se avevamo gi√† votato questa card, aggiorniamo il conteggio rimuovendo il voto vecchio
            // (Per semplicit√† in questa versione base, sommiamo e basta, oppure usiamo un ID univoco).
            // Usiamo l'indice originale per tracciare
            
            // Incrementa score
            if (isCorrect) {
                stats.right++;
            } else {
                stats.wrong++;
            }
            
            saveProgress();
            updateUI();

            // Passa automaticamente alla prossima dopo un breve ritardo
            setTimeout(() => {
                nextCard();
            }, 300);
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
            } else {
                // Fine del mazzo, ricomincia
                if(confirm("Hai finito il mazzo! Vuoi ricominciare?")) {
                    currentIndex = 0;
                    if(isShuffle) shuffleCards();
                } else {
                    return;
                }
            }
            loadCard();
            saveProgress();
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
                saveProgress();
            }
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleStatus.textContent = isShuffle ? "(On)" : "(Off)";
            
            if (isShuffle) {
                // Mescola
                shuffleCards();
            } else {
                // Ripristina ordine originale
                // Nota: se ripristiniamo, potremmo perdere la posizione relativa, 
                // quindi resettiamo l'indice o cerchiamo di mappare (reset √® pi√π semplice).
                cards = [...originalData];
                currentIndex = 0;
                alert("Ordine ripristinato. Si ricomincia dalla 1.");
            }
            loadCard();
        }

        function shuffleCards() {
            // Algoritmo Fisher-Yates
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
        }

        function updateUI() {
            cardCounter.textContent = `${currentIndex + 1} / ${cards.length}`;
            scoreRight.textContent = stats.right;
            scoreWrong.textContent = stats.wrong;
            
            const progress = ((currentIndex + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // --- SALVATAGGIO LOCALE ---
        function saveProgress() {
            const state = {
                stats: stats,
                currentIndex: currentIndex,
                isShuffle: isShuffle,
                // Salviamo anche l'ordine delle carte se siamo in shuffle, altrimenti al reload si perde l'ordine
                cards: isShuffle ? cards : null 
            };
            localStorage.setItem('flashcardsPharma_v1', JSON.stringify(state));
        }

        function loadProgress() {
            const saved = localStorage.getItem('flashcardsPharma_v1');
            if (saved) {
                const state = JSON.parse(saved);
                stats = state.stats || { right: 0, wrong: 0 };
                currentIndex = state.currentIndex || 0;
                isShuffle = state.isShuffle || false;
                shuffleStatus.textContent = isShuffle ? "(On)" : "(Off)";
                
                if (state.cards && isShuffle) {
                    cards = state.cards;
                }
            }
        }

        function resetProgress() {
            if(confirm("Sei sicuro di voler azzerare il punteggio?")) {
                stats = { right: 0, wrong: 0 };
                currentIndex = 0;
                localStorage.removeItem('flashcardsPharma_v1');
                cards = [...originalData]; // Reset ordine
                isShuffle = false;
                shuffleStatus.textContent = "(Off)";
                loadCard();
            }
        }

        // Avvio
        init();

    </script>
